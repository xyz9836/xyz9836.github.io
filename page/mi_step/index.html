<script type="text/javascript">
    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    var lastSubmit = 0;

    function appendLine(msg) {
        var time = new Date().Format("yyyy-MM-dd hh:mm:ss");
        $("#result-div").append(time + ": " + msg);
        $("#result-div").append('<br/>');
    }

    function checkSubmitStatus() {
        console.log('date', lastSubmit, d, d - lastSubmit, lastSubmit - new Date().getTime() > 5000);
        if (lastSubmit == 0) {
            return true;
        }
        var d = new Date().getTime();
        if (d - lastSubmit > 5000) {
            return true;
        }
        return false;
    }

    $("#submit").click(function() {
        if (!checkSubmitStatus()) {
            alert('不要提交的太频繁哦');
            return;
        }
        $("#submit").attr("readonly", "readonly");
        var _user = $("#user").val();
        var _password = $("#password").val();
        var _step = $("#step").val();
            $.ajax({
                //url: "https://service-b7ps1opy-1253595977.gz.apigw.tencentcs.com/release/mi_sport_change?user=" + _user + "&password=" + _password + "&step=" + _step,
                //https://service-b7ps1opy-1253595977.gz.apigw.tencentcs.com/release/mi_sport_change?user=" + _user + "&password=" + _password + "&step=" + _step,
                url: "https://service-3k7ywq3l-1255596568.sh.apigw.tencentcs.com/release/change_step?user=15963995922&password=qwewsw123&step=6000",
                //url: "https://www.runoob.com/try/demo_source/demo_test.txt",
                //Request URL: https://www.runoob.com/try/demo_source/demo_test.txt?_=1605318804522
                method: "GET",
                cache: false,
                beforeSend: function () {
                    appendLine('开始准备修改...');
                },
                success: function (res) {
                    console.log(res);
                    appendLine("请求成功, 请求结果:" + res);
                },
                error: function (res) {
                    console.log(res);
                    appendLine('啊哦, 请求失败了, statusCode=' + res.status + ', text=' + res.statusText + res);
                },
                complete: function (res) {
                    console.log(res);
                    appendLine('请求完成');
                    appendLine('======================================');
                    $("#submit").removeAttr('readonly');
                    resetValue(_user, _password, _step);
                    lastSubmit = new Date().getTime();
                //console.log(ajax.readyState);
                }
            });
        //}
    });

    function resetValue(user, password, step) {
        $("#user").val(user);
        $("#password").val(password);
        $("#step").val(step);
    }

    $(document).ready(function() {

        $('#defaultForm').bootstrapValidator({
    //        live: 'disabled',
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                user: {
                    message: '用户名无效',
                    validators: {
                        notEmpty: {

                        },
